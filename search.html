<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Your Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        .search-results-container {
            padding: 30px;
            max-width: 1200px;
            margin: 80px auto 40px;
            background: #aae1ed;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        
        .search-meta {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .search-meta h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .search-query {
            font-weight: 700;
            color: #0066c0;
            background: #f5f9ff;
            padding: 3px 8px;
            border-radius: 4px;
            display: inline-block;
        }
        
        #resultsCount {
            color: #666;
            font-size: 0.95rem;
            margin-top: 8px;
        }
        
        #no-results {
            text-align: center;
            padding: 60px 40px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #f9f9f9 0%, #f0f4ff 100%);
            border-radius: 12px;
            border: 1px dashed #d0d7ff;
        }
        
        #no-results p {
            margin-bottom: 15px;
            color: #555;
        }
        
        #no-results a {
            color: #0066c0;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            border-bottom: 1px solid transparent;
        }
        
        #no-results a:hover {
            color: #e47911;
            border-bottom-color: #e47911;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }
        
        .product-card {
            border: 1px solid #eaeaea;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            background: rgba(252, 247, 247, 0.55);
            position: relative;
            overflow: hidden;
        }
        
        .product-card:hover {
            transform: translateY(-7px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            border-color: #d0e3ff;
        }
        
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #0066c0, #00a8e8);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        
        .product-card:hover::before {
            transform: scaleX(1);
        }
        
        /* Loading animation */
        @keyframes shimmer {
            0% { background-position: -468px 0 }
            100% { background-position: 468px 0 }
        }
        
        .loading-card {
            height: 350px;
            background: linear-gradient(to right, #f6f6f6 8%, #f0f0f0 18%, #f6f6f6 33%);
            background-size: 800px 104px;
            animation: shimmer 1.5s infinite linear;
            border-radius: 10px;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Your existing header -->
    <header class="header">
        <div class="container-header">
            <div class="logo-container">
                <div class="logo"></div>
                <span class="dotin"></span>
            </div>
            <div class="search-container">
                <form id="searchForm" action="search.html" method="GET">
                    <input type="text" 
                           name="q" 
                           id="searchInput" 
                           class="search-input" 
                           placeholder="Search for products..." 
                           aria-label="Search products"
                           required>
                    <button type="submit" class="search-icon" aria-label="Submit search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
                <div id="searchSuggestions" class="search-suggestions"></div>
            </div>
            <div class="header-actions">
                <div class="header-action">
                    <i class="fa-regular fa-heart"></i>
                   <a href="wishlist.html" style="color: white;"><p>Wishlist</p></a>
                </div>
                <div class="header-action">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <a href="cart.html" style="color: white;"><p>cart</p></a>
                </div>
                <div class="header-action">
                    <i class="fa-solid fa-user"></i>
                    <div id="account-info">
                        <a href="signin.html" style="color: white;"><p>Account</p></a>
                    </div>
            </div>
        </div>
    </header>
    <br>

    <!-- Your existing navigation -->
    <nav class="nav">
        <!-- ... -->
    </nav>

    <!-- Search results content -->
    <main class="search-results-container">
        <div class="search-meta">
            <h1>Search Results</h1>
            <p>Showing results for: <span id="searchQuery" class="search-query"></span></p>
            <p id="resultsCount"></p>
        </div>
        
        <div id="resultsContainer" class="product-grid">
            <!-- Results will be inserted here by JavaScript -->
        </div>
        
        <div id="no-results" style="display: none;">
            <p>We couldn't find any products matching your search.</p>
            <p>Try different keywords or browse our <a href="products.html">product catalog</a>.</p>
        </div>
    </main>

    <!-- Your existing footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Quadcode. All rights reserved.</p>
            <div class="social-icons">
                <a href="https://x.com/home"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.facebook.com/akheel.khan.75457"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.instagram.com/akheel____007/?next=%2F"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    <!-- Include the search script -->
    <script src="search.js"></script>

    <script src="auth.js"></script>
    <script>
     document.addEventListener('DOMContentLoaded', function() {
      const user = JSON.parse(localStorage.getItem('currentUser'));
      const accountInfo = document.getElementById('account-info');
    
      if (user) {
        accountInfo.innerHTML = `
          <a href="account.html" style="color: white;">
            <p>${user.name.split(' ')[0]}</p>
          </a>
        `;
      } else {
        accountInfo.innerHTML = '<a href="signin.html" style="color: white;"><p>Account</p></a>';
      }
    });
    
    </script>
</html>
